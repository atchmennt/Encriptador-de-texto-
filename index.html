<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body  class="bg-primary-subtle" >
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                
                <div >
                    <textarea name="Encriptador" id="input" placeholder="Ingrese su texto aqui" rows="10" cols="50" class="form-control bg-primary-subtle"></textarea>
                    
                    <p>
                        <span>Solo letras y mayusculas</span>
                    </p>
                </div>
                <div>
                    <div class="col">

                        <button type="button" id="encrypt"class="btn btn-primary btn-lg">Encriptar</button>
                    

                        <button type="button" id="decrypt" class="btn btn-secondary btn-lg">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div >
                    <div class="col">

                        <textarea name="Encriptado" id="output" rows="10" cols="50" class="form-control" disabled></textarea>
                    </div>
                    
                </div>

                <div >
                    <div class="col">
                        
                        <button type="button" id="copy">Copiar</button>
                    </div>
                </div>
            </div>
            
        </div>
        <footer>Desarrollado por Thiare Soto, Quinta normal, 2024</footer>
    </div>
        
        <script src="apps.js"></script>
</body>
</html>
